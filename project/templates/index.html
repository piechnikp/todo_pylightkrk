{% extends "base.html" %}

{% block content %}
<ul class="list-group">
    {% for todo in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center {% if todo.done %} list-group-item-success {% else %} list-group-item-danger {% endif %}">
        {{ todo.msg }}
        <a href="/edit_todo/{{ todo.id }}"><span class="badge badge-primary badge-pill">EDIT</span></a>
    </li>
    {% endfor %}
    </ul>
{% endblock %}
